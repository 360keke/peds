<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="author" content="Darko Bunic" />
		<meta name="description" content="AJAX progress bar" />
		<link rel="stylesheet" href="css/processbar.css" type="text/css"
			media="screen" />
		<script type="text/javascript" src="js/processbar.js">
</script>
		<title>www.redips.net</title>
	</head>
	<body>
		<center>
			<h1>
				<a href="http://www.redips.net/javascript/ajax-progress-bar/">www.redips.net</a>
			</h1>
			<h2>
				AJAX progress bar
			</h2>

			<br />
			<br />
			<div id="progress_container">
				<div id="progress" style="width: 0%"></div>
			</div>
			<br />
			<!-- buttons -->
			<input type="button" value="Start"
				onclick="javascript:polling_start()" class="green" />
			<input type="button" value="Stop" onclick="javascript:polling_stop()"
				class="blue" />
		</center>
	</body>
</html>
